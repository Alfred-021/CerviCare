{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if hospital %}Edit{% else %}Add{% endif %} Hospital - CerviCare</title>
  <link href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/styles/main.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2>{% if hospital %}Edit Hospital{% else %}Add New Hospital{% endif %}</h2>
        <form method="POST" class="mt-4">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Hospital Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ hospital.name }}" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required>{{ hospital.address }}</textarea>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ hospital.city }}" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ hospital.phone }}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ hospital.email }}" required>
          </div>
          <div class="mb-3">
            <label for="services" class="form-label">Services</label>
            <textarea class="form-control" id="services" name="services" rows="3" placeholder="Comma-separated list" required>{{ hospital.services }}</textarea>
          </div>
          <div class="mb-3">
            <label for="website" class="form-label">Website (Optional)</label>
            <input type="url" class="form-control" id="website" name="website" value="{{ hospital.website }}">
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Save Hospital</button>
            <a href="{% url 'hospital_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
